buildscript {
    ext{ //bulid.gradle에서 사용 하는 전역변수를 설정.
        springBootVersion = '2.1.7.RELEASE' // springBootVersion 전역변수 생성하고 그 값을 2.1.7.RELEASE 로 설정.
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies { // spring-boot-gradle-plugin의 2.1.7.RELEASE를 의존성으로 받음.
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 아래 4개의 플러그인은 자바와 스프링부트를 사용하기 위해서는 필수 플러그인.(항상 추가할 것.)
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링부트의 의존성을 관리해주는 플러그인.(꼭 추가해야함!)

group 'com.devsj2.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// 각종 의존성(라이브러)들을 어떤 원격저장소에서 받을지 정함.
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}